<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IQC Generator</title>
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="user-info">
                <h1>Hi, <span id="userName">User</span></h1>
                <p>Selamat datang di IQC Generator.</p>
                <div class="token-info">
                    <span>Sisa Token Generate: <strong id="userTCR">0</strong></span>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="btn-secondary" onclick="location.href='donation.html'">Donasi</button>
                <button class="btn-primary" onclick="openWhatsApp()">Order Token</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="generator-card">
                <h2>Buat Screenshot WhatsApp</h2>
                
                <form id="generatorForm">
                    <div class="form-group">
                        <label for="chatText">Isi Chat WhatsApp</label>
                        <textarea id="chatText" name="chatText" rows="6" required placeholder="Masukkan teks chat WhatsApp di sini..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="batteryLevel">Level Baterai (0-100)</label>
                            <input type="number" id="batteryLevel" name="batteryLevel" min="0" max="100" value="85" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="simName">Nama Kartu SIM</label>
                            <input type="text" id="simName" name="simName" value="Telkomsel" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phoneTime">Jam HP (24 jam)</label>
                            <input type="text" id="phoneTime" name="phoneTime" value="14:25" required placeholder="HH:MM">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-generate">Generate Screenshot</button>
                </form>
            </div>
        </main>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
